version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: nimora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nimora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nimora_secret}
      POSTGRES_DB: ${POSTGRES_DB:-nimora}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-nimora} -d ${POSTGRES_DB:-nimora}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nimora-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nimora-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-nimora_redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-nimora_redis_secret}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nimora-network

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: nimora-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-nimora}:${POSTGRES_PASSWORD:-nimora_secret}@postgres:5432/${POSTGRES_DB:-nimora}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-nimora_redis_secret}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ECAMPUS_BASE_URL: ${ECAMPUS_BASE_URL:-https://ecampus.psgtech.ac.in}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001/api/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - nimora-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: nimora-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001/api}
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - nimora-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: nimora-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - frontend
      - api
    profiles:
      - production
    networks:
      - nimora-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nimora-network:
    driver: bridge
